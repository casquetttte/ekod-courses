  /* TODO chronomètre

  Augmenter d'une seconde toutes les secondes la valeur de la balise ayant l'id "time".

  // ##### SOLUTION #####
  
  var temps = 0;

function maFonction() {
  temps = temps + 1;
  document.getElementById('time').innerHTML = temps;
}
 
setInterval(maFonction, 1000);
