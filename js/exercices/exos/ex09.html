<div id="result">+-</div>

</div>

<script>
  /* TODO "c'est plus, c'est moins"
  ----------------------------
  Résoudre l'exercice en utilisant JavaScript et en ajoutant du code dans cette balise <script> uniquement.
  1/ au chargement de la page : choisir un nombre aléatoire entre 0 et 100
  2/ au click du bouton valider : afficher dans la div ayant l'id result si le nombre aléatoire est supérieur, inférieur
  ou égal à la valeur de l'input ayant l'id choice

  Rappels de cours:
  https://developer.mozilla.org/en-US/docs/Web/API/Element/innerHTML
   */
  
  // ##### SOLUTION #####
// console.log(Math.floor(Math.random()*100));
var nombre = Math.floor(Math.random()*100);
document.getElementById('confirm').addEventListener('click', function() {
  var choice = document.getElementById('choice').value;
  if ( choice > nombre ) {
    document.getElementById('result').innerHTML = 'le nombre est plus petit'
  } else if ( choice < nombre ) {
    document.getElementById('result').innerHTML = 'le nombre est plus grand'
  } else {
    document.getElementById('result').innerHTML = 'gagné !'
});
  // ##### SOLUTION #####
</script>
